<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="./libs/angular.min.js"></script>
  <script src="./libs/angular-route.min.js"></script>
  <script src="./controlers/BenhVienController.js"></script>

</head>

<body>
  <div class="container" ng-app="benhvien">
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2"><img src="./image/logo.png" class="img-fluid" alt=""></div>
      <div class="col-5"></div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#!/detail/nhanvien">Nhân Viên</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!/detail/canbo">Cán bộ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/detail/quanli">Quản lí</a>
            </li>
        </div>
      </div>
    </nav>
    <div ng-view></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
<script>
  angular.module('benhvien', ['ngRoute']).config(function ($routeProvider) {
    $routeProvider.when('/detail/:name', { //tên router là trang chủ
      templateUrl: 'views/nhanvien.html',//dường dẫn đến view
      controller: BenhVienController
    })
  })
</script>

</html>
